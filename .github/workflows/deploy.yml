name: Java CI/CD with Maven

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-2
  ECR_REPOSITORY: courseapi
  CONTAINER_NAME: courseapi-service

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout Code
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2️ Setup Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3️ Build + Test
      - name: Build and Test
        run: mvn clean verify

      # 4️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        run: mvn sonar:sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 5️ Configure AWS Credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }} #AKIA4BAWZF5IAHF254EJ
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}#4vXXL3VwbYdw63urKz/NM4b74tpfkD+IC86DdMok
          aws-region: ${{ env.AWS_REGION }}

      # 6️ Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 7️ Build and Push Docker Image
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
